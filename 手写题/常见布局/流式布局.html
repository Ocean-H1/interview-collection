<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>流式布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .parent {
      width: 600px;
      height: 300px;
      background-color: #000;
      display: flex;
      flex-flow: row wrap;
      align-content: flex-start;
    }

    .child {
      flex: 0 0 25%;
      box-sizing: border-box;
      border: 1px solid red;
      height: 50px;
      background-color: wheat;
    }
  </style>
</head>

<body>

  <div class="parent">
    <div class="child">每行的项目数固定，会自动分行。</div>
    <div class="child">每行的项目数固定，会自动分行。</div>
    <div class="child">每行的项目数固定，会自动分行。</div>
    <div class="child">每行的项目数固定，会自动分行。</div>
    <div class="child">每行的项目数固定，会自动分行。</div>
    <div class="child">每行的项目数固定，会自动分行。</div>
  </div>
</body>

</html>
